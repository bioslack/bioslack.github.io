<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luis Pereira</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <!-- HEADER -->
      <div class="header">
        <nav class="navbar">
          <span class="navbar__logo">
            <img src="./img/logo.svg" alt="Luis Pereira" />
          </span>
          <ul class="navbar__nav">
            <li class="navbar__item"><img src="img/linkedin.svg" /></li>
            <li class="navbar__item"><img src="img/github.svg" /></li>
          </ul>
        </nav>

        <h1 class="heading-primary header__title">
          Frontend & Backend Development
        </h1>
      </div>
      <!-- END OF THE HEADER -->

      <div class="section-skills">
        <div class="section-skills__title-container">
          <h2 class="heading-secondary section-skills__title">
            Skills
            <span class="decoration"></span>
          </h2>
        </div>
        <div class="row" style="margin-bottom: 75px">
          <div style="text-align: center" class="col-1-of-4">
            <img
              class="section-skills__img"
              src="img/typescript.svg"
              style="background-color: white"
            />
            <h3>TypeScript</h3>
          </div>
          <div style="text-align: center" class="col-1-of-4">
            <img class="section-skills__img" src="img/javascript.svg" />
            <h3>JavaScript</h3>
          </div>
          <div style="text-align: center" class="col-1-of-4">
            <img class="section-skills__img" src="img/react.svg" />
            <h3>React / React Native</h3>
          </div>
          <div style="text-align: center" class="col-1-of-4">
            <img
              class="section-skills__img"
              src="img/nodejs.svg"
              style="background-color: #dddddd"
            />
            <h3>NodeJS</h3>
          </div>
        </div>
        <div class="row">
          <div style="text-align: center" class="col-1-of-4">
            <img
              class="section-skills__img"
              src="img/css.svg"
              style="border-radius: 0"
            />
            <h3>CSS</h3>
          </div>
          <div style="text-align: center" class="col-1-of-4">
            <img
              class="section-skills__img"
              src="img/html.svg"
              style="border-radius: 0"
            />
            <h3>HTML</h3>
          </div>
          <div style="text-align: center" class="col-1-of-4">
            <img class="section-skills__img" src="img/sass.svg" />
            <h3>SASS</h3>
          </div>
          <div style="text-align: center" class="col-1-of-4">
            <img
              class="section-skills__img"
              src="img/mongodb.svg"
              style="background-color: #dddddd"
            />
            <h3>MongoDB</h3>
          </div>
        </div>
      </div>

      <div class="section-portfolio">
        <div class="section-portfolio__title-container">
          <h2 class="heading-secondary section-portfolio__title">
            Portfolio
            <span class="decoration"></span>
          </h2>
        </div>

        <div class="row">
          <div class="col-1-of-3">
            <div class="card">
              <img class="card__img" src="./img/screenshot.png" />
              <h3 class="card__title heading-tertiary">
                Chessboard<span class="decoration"></span>
              </h3>
            </div>
          </div>
          <div class="col-1-of-3">
            <div class="card">
              <img class="card__img" src="./img/screenshot-2.png" />
              <h3 class="card__title heading-tertiary">
                Wordle<span class="decoration"></span>
              </h3>
            </div>
          </div>
          <div class="col-1-of-3">
            <!-- <div class="card">
              <div class="card__img"></div>
              <h3 class="card__title heading-tertiary">
                Chessboard<span class="decoration"></span>
              </h3>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
